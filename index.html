	    function getURL()
	    {
	    	var rawURL = window.location.href; //Get the raw auth URL.
	        alert("Your verifier is: " + rawURL);

	    	var verifier = (str)rawURL.substr((rawURL.length-33), rawURL.length-1); //Extract the verifier from the raw URL.

	        /* Select the text field */
			verifier.select();
			verifier.setSelectionRange(0, 99999); /*For mobile devices*/

			document.execCommand("copy");

			/* Alert the copied text */
	        alert("Your verifier is: " + verifier);
	    }
