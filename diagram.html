<!DOCTYPE html>

<body style="background-color: rgb(24,27,28);">
    <div class="container">
        <div class="row" style="margin-top: 10%;">

                            <input id="name" type="text" class="form-control"/>

                            <input id="nxnumber" type="text" class="form-control" style="width: 100%;"/>

                        <div class="col" id="ccol" style="display: none;"><button id="button3" class="btn btn-dark btn-block btn-lg" type="button" onclick="cpressed()" style="font-size: 30px;font-weight: bold;">CF Memory Card</button></div>
